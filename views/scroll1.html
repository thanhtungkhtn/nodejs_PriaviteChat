<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css"/>

       
    
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.min.css">
    
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <link rel="stylesheet" href="css/scroll1.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
        <script src="js/jquery.counterup.min.js"></script>
        
        <script>
        
        $(document).ready(function($) {
            $('.statistic-counter').counterUp({
                delay: 10,
                time: 1000
            });
        });
        </script>

        <style>
        #features {
    text-align: center;
  }
  
  #features i {
    font-size: 48px;
  }
  
  #features h3 {
    margin-top: 15px;
    font-size: 30px;
    margin-bottom: 7px;
    color: #fff;
  }
        </style>
       
    </head>
    <body>
            <section id="features" class="counter">
                    <div class="container">
                    <div class="row count">
                    <div class="col-sm-3 col-xs-6">
                    <i class="fa fa-user"></i>
                    <h2 class="statistic-counter">190</h2>
                    <p>Happy Clients</p>
                    </div>
                    <div class="col-sm-3 col-xs-6">
                    <i class="fa fa-desktop"></i>
                    <h2 class="statistic-counter">374</h2>
                    <p>Modern Websites</p>
                    </div>
                    <div class="col-sm-3 col-xs-6">
                    <i class="fa fa-trophy"></i>
                    <h2 class="statistic-counter">935</h2>
                    <p>WINNING AWARDS</p>
                    </div>
                    <div class="col-sm-3 col-xs-6">
                    <i class="fa fa-comment-o"></i>
                    <h2 class="statistic-counter">427</h2>
                    <p>Fast Support</p>
                    </div>
                    </div>
                    </div>
                    </section><!--/#features-->

                    
    
    </body>
</html>
